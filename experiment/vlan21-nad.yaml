apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  annotations:
    description: Network 21 via OVS Bridge
  name: vlan-21
  namespace: vlan-tests
spec:   # spec.config.name must match spec.desiredState.ovn.localnet in the NNCP
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "vlan-21",
      "type": "ovn-k8s-cni-overlay",
      "topology": "localnet",
      "netAttachDefName": "vlan-tests/vlan-21",
      "vlanID": 21,
      "mtu": 1500,
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "10.10.21.3/24"
          }
        ]
      }
    }