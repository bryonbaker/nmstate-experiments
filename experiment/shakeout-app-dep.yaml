apiVersion: apps/v1
kind: Deployment
metadata:
  name: shakeout-app
  labels:
    app: shakeout-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shakeout-app
  template:
    metadata:
      labels:
        app: shakeout-app
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{"name": "vlan21"}, {"name": "vlan92"}]'
#        k8s.v1.cni.cncf.io/networks: vlan21
    spec:
      containers:
      - name: shakeout-app
        image: quay.io/bryonbaker/shakeout-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: shakeout-app-storage
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      volumes:
      - name: shakeout-app-storage
        persistentVolumeClaim:
          claimName: shakeout-app-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shakeout-app-pvc
  labels:
    app: shakeout-app
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 20Mi
  storageClassName: lvms-vg1

---
apiVersion: v1
kind: Service
metadata:
  name: shakeout-app-service
  labels:
    app: shakeout-app
spec:
  selector:
    app: shakeout-app
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: shakeout-app-route
  labels:
    app: shakeout-app
spec:
  to:
    kind: Service
    name: shakeout-app-service
  port:
    targetPort: 9000
  wildcardPolicy: None
