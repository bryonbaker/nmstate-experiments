apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubi-vlan92
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubi-vlan92
  template:
    metadata:
      labels:
        app: ubi-vlan92
      annotations:
        k8s.v1.cni.cncf.io/networks: vlan21
        k8s.v1.cni.cncf.io/networks: vlan92
    spec:
      containers:
      - name: ubi
        image: registry.access.redhat.com/ubi8/ubi-minimal:latest
        command:
        - sleep
        - "3600"
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
      restartPolicy: Always
